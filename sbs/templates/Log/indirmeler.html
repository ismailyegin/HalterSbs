{% extends 'base_layout.html' %}

{% block content %}



    <section class="content">


        <div class="row">
            <section class="col-lg-12 ">
                <div class="box-body">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Müsabaka Yönetim Sistemi  Kodları</h3>
                        </div>
                        <div class="box-body">
                            <table id="kullanicilar" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>İsim</th>
                                    <th>İşlem</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr>
                                    <td>1</td>
                                    <th>Kobalt</th>
                                    <td><a class="btn btn-success" href="https://sbs.halter.gov.tr:9443/media/KOBALT.jar" > İndir</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <th>Marshall</th>
                                    <td><a class="btn btn-success" href="https://sbs.halter.gov.tr:9443/media/WCS-Marshall.jar" >İndir</a></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <th>Timer</th>
                                    <td><a class="btn btn-success" href="https://sbs.halter.gov.tr:9443/media/WCS-Timer.jar" >İndir</td>
                                </tr>


                                </tbody>
                            </table>

                        </div>
                    </div>
                    <!-- /.box -->


                </div>
            </section>


        </div>
        <!-- /.row (main row) -->

    </section>

    <script>
        $(function () {
            $('#kullanicilar').DataTable({
                dom: 'Bfrtip',

                language: {
                    buttons: {
                        pageLength: {
                            _: " %d  Tane Göster",
                            '-1': "Hepsi Seçili"
                        }
                    }
                },

                lengthMenu: [
                    [10, 25, 50, 100, -1],
                    ['10 tane', '25 tane ', '50 tane ', '100 Tane', 'Hepsini Getir']
                ],

                buttons: [
                    {##}
                    {##}
                    {#'copy',#}
                    {#'csv',#}

                    {
                        extend: "pageLength",
                    },


                    {
                        extend: 'colvis',
                        text: '<i class=" fa  fa-th-list"></i>',
                        titleAttr: 'Ekle Çıkar'


                    },
                    {
                        extend: 'print',
                        title: 'Sbs Bilgi Sistemi',
                        text: '<i class="fa  fa-print"></i>',
                        exportOptions: {
                            {#columns: [0, 1, 2, 3, 4, 5]#}
                        },
                        titleAttr: 'Yazdır'
                    },
                    {
                        extend: 'pdfHtml5',
                        download: 'open',
                        text: '<i class="fa fa-file-pdf-o"></i>',
                        exportOptions: {
                            {#columns: [0, 1, 2, 3, 4, 5]#}
                        },
                        titleAttr: 'Pfd Kaydet'
                    },

                    {
                        extend: 'excelHtml5',
                        title: 'Sbs Bilgi Sistemi',
                        text: '<i class="fa fa-file-excel-o"></i>',
                        messageTop: 'Sbs Bilgi Sistemi ',
                        {#footer: true,#}
                        exportOptions: {
                            {#     yer degisimi de yapilabilir.#}
                            {#columns: [0, 2, 1, 3, 4, 5]#}

                        },
                        titleAttr: 'Excel Kaydet'
                    },
                    {
                        text: '<i class="fa fa-file-text-o"></i>',
                        action: function (e, dt, button, config) {
                            var data = dt.buttons.exportData();

                            $.fn.dataTable.fileSave(
                                new Blob([JSON.stringify(data)]),
                                'Sporcular.json'
                            );
                        }
                    }


                ],
                'paging': true,
                'lengthChange': true,
                'searching': true,
                'ordering': true,
                'info': true,
                'autoWidth': true,
                'responsive': true,
            })

        })
    </script>


{% endblock %}
